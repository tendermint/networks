version: 2

aliases:
  - &TERRAGRUNT tendermintdev/terragrunt

network: &network
  run:
    name: Applying network configuration
    command: |
      cd testnet-kitchen/conf/network

      apply_config
      rm ~/plan.output

ecs: &ecs
  run:
    name: Applying ecs configuration
    command: |
      export FILES_FOLDER=testnet-kitchen/src/ecs/files

      if [[ -z ${CONFIG_TOML} ]]; then
        echo "Using default config.toml"
        mv $FILES_FOLDER/config.toml.default $FILES_FOLDER/config.toml
      else
        echo $CONFIG_TOML > $FILES_FOLDER/config.toml
      fi

      cd testnet-kitchen/conf/ecs

      apply_config
      rm ~/plan.output

tools_defaults: &tools_defaults
  working_directory: /go/src/github.com/tendermint/networks
  docker:
    - image: circleci/golang:1.11.4
  environment:
    GOBIN: /tmp/workspace/bin

build_env: &build_env
  docker:
    - image: *TERRAGRUNT
  environment:
    AWS_REGION: us-east-1

jobs:
  build:
    <<: *build_env
    steps:
      - checkout
      - *network
      - *ecs
    
  tools_setup_dependencies:
    <<: *tools_defaults
    steps:
      - run: mkdir -p /tmp/workspace/bin
      - checkout
      - restore_cache:
          keys:
            - v1-pkg-cache
      - run:
          name: Get dependencies
          command: |
            export PATH="${GOBIN}:${PATH}"
            make get-deps
      - save_cache:
          key: v1-pkg-cache
          paths:
            - /go/pkg
      - save_cache:
          key: v1-tree-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - /go/src/github.com/tendermint/networks

  tools_lint:
    <<: *tools_defaults
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - restore_cache:
          key: v1-pkg-cache
      - restore_cache:
          key: v1-tree-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Lint
          command: |
            export PATH="${GOBIN}:${PATH}"
            make lint

  tools_test:
    <<: *tools_defaults
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - restore_cache:
          key: v1-pkg-cache
      - restore_cache:
          key: v1-tree-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Test
          command: |
            export PATH="${GOBIN}:${PATH}"
            make test

workflows:
  version: 2
  ecs_testnet_deployment:
    jobs:
      - build

  tools_test_suite:
    jobs:
      - tools_setup_dependencies
      - tools_lint:
          requires:
            - tools_setup_dependencies
      - tools_test:
          requires:
            - tools_setup_dependencies
